# gitlab-ci

image: docker:stable

services:
  - docker:dind

stages:
  - package
  - docker_build

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

cache:
  paths:
    - node_modules/

package:
  image: node:13
  stage: package
  script:
    - ./build.sh build
  artifacts:
    paths:
      - node_modules/

docker_build:
  image: opspresso/builder:v0.7.69
  stage: docker_build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - ./build.sh docker
